[workspace]
members = [
  "profile",
  "accelsim",
  "trace",
  "trace/invoke"
]

[profile.dev]
opt-level = 0
debug = 1

[profile.release]
lto = true

[package]
name = "casimu"
version = "0.1.0"
edition = "2021"

[features]
default = ["remote"]
remote = ["dep:ssh_jumper"]

[dependencies]
anyhow = "1"
thiserror = "1"
clap = { version = "4", features = ["derive"] }
profile = { path = "./profile" }
accelsim = { path = "./accelsim" }
invoke_trace = { path = "./trace/invoke" }
trace = { path = "./trace" }
dotenv = "0"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
nvbit-rs = "0"
rmp-serde = "1"
tokio = { version = "1", features = ["full"] }

ssh_jumper = { version = "0", optional = true }
# tokio = { version = "1", features = ["full"], optional = true }
